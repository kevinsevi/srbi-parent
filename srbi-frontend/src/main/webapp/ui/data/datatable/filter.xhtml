<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .name-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        DataTable - <span class="subitem">Filter</span>
    </ui:define>

    <ui:define name="description">
        Filtering updates the data based on the constraints.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>

    <ui:define name="implementation">

        <h:form>

            <div class="card">
                <p:dataTable widgetVar="customersDT" var="customer" value="#{dtFilterView.customers1}"
                             reflow="true"
                             selection="#{dtFilterView.filteredCustomers1}" rowKey="#{customer.id}"
                             paginator="true" rows="10" paginatorPosition="bottom" rowSelectMode="add">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText style="float: left" value="List Of Customers"/>
                            <p:inputText id="globalFilter" onkeyup="PF('customersDT').filter()" style="width:150px"
                                         placeholder="Global Search"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Name" sortBy="#{customer.name}" filterBy="#{customer.name}">
                        <h:outputText value="#{customer.name}"/>
                    </p:column>
                    <p:column headerText="Country" sortBy="#{customer.country.name}"
                              filterBy="#{customer.country.name}">
                        <span class="flag flag-#{customer.country.code}" style="width: 30px; height: 20px"/>
                        <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                      value="#{customer.country.name}"/>
                    </p:column>
                    <p:column headerText="Representative" sortBy="#{customer.representative.name}"
                              filterBy="#{customer.representative.name}">
                        <p:graphicImage name="images/avatar/#{customer.representative.image}" library="demo"
                                        width="32" style="vertical-align: middle"/>
                        <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                      value="#{customer.representative.name}"/>
                    </p:column>
                    <p:column headerText="Join Date" sortBy="#{customer.date}" filterBy="#{customer.date}">
                        <h:outputText value="#{customer.date}"/>
                    </p:column>
                    <p:column headerText="Status" sortBy="#{customer.status}" filterBy="#{customer.status}">
                        <span class="customer-badge status-#{customer.status.name().toLowerCase()}">#{customer.status}</span>
                    </p:column>
                    <p:column headerText="Activity" sortBy="#{customer.activity}">
                        <p:progressBar value="#{customer.activity}" displayOnly="true" style="height: .5rem"/>
                    </p:column>
                </p:dataTable>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
