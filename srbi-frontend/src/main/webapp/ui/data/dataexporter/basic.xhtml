<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-paginator a {
                margin-right: 5px;
            }
        </style>
    </ui:define>


    <ui:define name="title">
        DataExporter - <span class="subitem">Basic</span>
    </ui:define>

    <ui:define name="description">
        EXCEL, PDF, CSV and XML are the supported formats.
    </ui:define>

    <ui:param name="documentationLink" value="/components/dataexporter"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:dataTable id="tbl" var="product" value="#{dataExporterView.products}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="10" style="margin-bottom:20px">

                    <f:facet name="{Exporters}">
                        <div style="float:right;padding-top: 5px;">
                            <h:commandLink>
                                <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="tbl" fileName="products"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/xlsx.png" width="24"/>
                                <p:dataExporter type="xlsxstream" target="tbl" fileName="products"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="tbl" fileName="products"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/csv.png" width="24"/>
                                <p:dataExporter type="csv" target="tbl" fileName="products"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/xml.png" width="24"/>
                                <p:dataExporter type="xml" target="tbl" fileName="products"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/keyboardpencil.png" width="24"/>
                                <p:dataExporter type="text" target="tbl" fileName="products"
                                                exporter="#{dataExporterView.textExporter}"/>
                            </h:commandLink>
                        </div>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Code"/>
                        </f:facet>
                        <h:outputText value="#{product.code}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{product.name}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Category"/>
                        </f:facet>
                        <h:outputText value="#{product.category}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText value="#{product.quantity}"/>
                    </p:column>
                </p:dataTable>

                <h5>Export Page Data Only</h5>
                <h:commandLink>
                    <p:graphicImage name="/demo/images/excel.png"/>
                    <p:dataExporter type="xls" target="tbl" fileName="products" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="/demo/images/pdf.png"/>
                    <p:dataExporter type="pdf" target="tbl" fileName="products" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="/demo/images/csv.png"/>
                    <p:dataExporter type="csv" target="tbl" fileName="products" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="/demo/images/xml.png"/>
                    <p:dataExporter type="xml" target="tbl" fileName="productsca" pageOnly="true"/>
                </h:commandLink>
            </h:form>
        </div>
    </ui:define>

    <ui:define name="more-source-tabs">
        <p:tab title="/org/primefaces/showcase/view/data/dataexporter/TextExporter.java"/>
    </ui:define>

</ui:composition>
