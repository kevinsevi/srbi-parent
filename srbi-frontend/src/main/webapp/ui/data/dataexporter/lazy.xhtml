<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-paginator a {
                margin-right: 5px;
            }
        </style>
    </ui:define>


    <ui:define name="title">
        DataExporter - <span class="subitem">Basic (LazyDataModel)</span>
    </ui:define>

    <ui:define name="description">
        EXCEL, PDF, CSV and XML are the supported formats.<br/>
        It´s largely similar to the "normal" Basic-example. Only difference is, DataTable is bound to a LazyDataModel.
        So some other internal codepath´s are taken.
    </ui:define>

    <ui:param name="documentationLink" value="/components/dataexporter"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:panel header="Settings">
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <p:outputLabel for="sortMode">SortMode: </p:outputLabel>
                        <p:selectOneMenu id="sortMode" value="#{deLazyView.sortMode}">
                            <f:selectItem itemLabel="single" itemValue="single"/>
                            <f:selectItem itemLabel="multiple" itemValue="multiple"/>

                            <p:ajax update="tbl"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:panel>

                <br/>

                <p:dataTable id="tbl" var="customer" value="#{deLazyView.lazyModel}" lazy="true"
                             sortMode="#{deLazyView.sortMode}" filteredValue="#{deLazyView.filteredCustomers}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="10" style="margin-bottom:20px">

                    <f:facet name="{Exporters}">
                        <div style="float:right;padding-top: 5px;">
                            <h:commandLink>
                                <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="tbl" fileName="customers"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/xlsx.png" width="24"/>
                                <p:dataExporter type="xlsxstream" target="tbl" fileName="customers"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="tbl" fileName="customers"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/csv.png" width="24"/>
                                <p:dataExporter type="csv" target="tbl" fileName="customers"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/xml.png" width="24"/>
                                <p:dataExporter type="xml" target="tbl" fileName="customers"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/keyboardpencil.png" width="24"/>
                                <p:dataExporter type="text" target="tbl" fileName="customers"
                                                exporter="#{deLazyView.textExporter}"/>
                            </h:commandLink>
                        </div>
                    </f:facet>

                    <p:column headerText="Name" sortBy="#{customer.name}" filterBy="#{customer.name}">
                        <h:outputText value="#{customer.name}"/>
                    </p:column>
                    <p:column headerText="Country" sortBy="#{customer.country}" filterBy="#{customer.country}">
                        <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                      value="#{customer.country.name}"/>
                    </p:column>
                    <p:column headerText="Company" sortBy="#{customer.company}" filterBy="#{customer.company}">
                        <h:outputText value="#{customer.company}"/>
                    </p:column>
                    <p:column headerText="Representative" sortBy="#{customer.representative}"
                              filterBy="#{customer.representative}">
                        <p:graphicImage name="images/avatar/#{customer.representative.image}" library="demo"
                                        width="32" style="vertical-align: middle"/>
                        <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                      value="#{customer.representative.name}"/>
                    </p:column>
                </p:dataTable>

                <h5>Export Page Data Only</h5>
                <h:commandLink>
                    <p:graphicImage name="/demo/images/excel.png"/>
                    <p:dataExporter type="xls" target="tbl" fileName="customers" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="/demo/images/pdf.png"/>
                    <p:dataExporter type="pdf" target="tbl" fileName="customers" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="/demo/images/csv.png"/>
                    <p:dataExporter type="csv" target="tbl" fileName="customers" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="/demo/images/xml.png"/>
                    <p:dataExporter type="xml" target="tbl" fileName="customers" pageOnly="true"/>
                </h:commandLink>
            </h:form>
        </div>
    </ui:define>

    <ui:define name="more-source-tabs">
        <p:tab title="/org/primefaces/showcase/view/data/dataexporter/TextExporter.java"/>
    </ui:define>

</ui:composition>
