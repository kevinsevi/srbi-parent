<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="title">
        DataExporter - <span class="subitem">Customized Documents</span>
    </ui:define>

    <ui:define name="description">
        DataExporter provides easy customization options for the exported document using pre and post processors or ExcelOptions and PDFOptions objects.
    </ui:define>

    <ui:param name="documentationLink" value="/components/dataexporter"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:dataTable id="tbl" var="product" value="#{customizedDocumentsView.products}"
                             paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Code"/>
                        </f:facet>
                        <h:outputText value="#{product.code}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{product.name}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Category"/>
                        </f:facet>
                        <h:outputText value="#{product.category}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText value="#{product.quantity}"/>
                    </p:column>
                </p:dataTable>

                <h:commandLink id="excel">
                    <p:graphicImage name="/demo/images/excel.png"/>
                    <p:dataExporter type="xls" target="tbl" fileName="products"
                                    postProcessor="#{customizedDocumentsView.postProcessXLS}"/>
                </h:commandLink>

                <h:commandLink id="pdf">
                    <p:graphicImage name="/demo/images/pdf.png"/>
                    <p:dataExporter type="pdf" target="tbl" fileName="products"
                                    preProcessor="#{customizedDocumentsView.preProcessPDF}"/>
                </h:commandLink>

                <p:dataTable id="tbl2" var="product" value="#{customizedDocumentsView.products2}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="10" style="margin-top: 25px;">

                    <f:facet name="{Exporters}">
                        <div style="float:right">
                            <h:commandLink>
                                <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="tbl2" fileName="products"
                                                options="#{customizedDocumentsView.excelOpt}"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="tbl2" fileName="products"
                                                options="#{customizedDocumentsView.pdfOpt}"/>
                            </h:commandLink>
                        </div>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Code"/>
                        </f:facet>
                        <h:outputText value="#{product.code}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{product.name}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Category"/>
                        </f:facet>
                        <h:outputText value="#{product.category}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText value="#{product.quantity}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
