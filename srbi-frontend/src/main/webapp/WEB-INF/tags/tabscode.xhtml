<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <!-- EXAMPLE-SOURCE-START -->

    <p:tabView var="entry" value="#{value}">
        <p:tab title="#{entry.title}">
            <p:cache region="sources" key="#{entry}"
                     disabled="#{facesContext.application.projectStage eq 'Development'}">

                <h:outputLabel rendered="${entry.type eq 'xml'}">
                    <pre data-start="0">
                        <code class="lang-html line-numbers">#{entry.value}</code>
                    </pre>
                </h:outputLabel>

                <h:outputLabel rendered="#{entry.type eq 'java'}">
                    <pre data-start="0">
                        <code class="lang-java line-numbers">#{entry.value}</code>
                    </pre>
                </h:outputLabel>

            </p:cache>
        </p:tab>

        <f:facet name="static-tabs">
            <ui:insert/>
        </f:facet>
    </p:tabView>

    <!-- EXAMPLE-SOURCE-END -->
</ui:composition>
